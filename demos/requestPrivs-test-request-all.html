<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<script>
/*globals alert, document, window, AsYouWish*/

window.addEventListener('DOMContentLoaded', function () {

    var errBack = function (error) {
        document.getElementById('errs').
            appendChild(document.createTextNode('Error type: ' + error + '\n'));
        document.getElementById('errs').
            appendChild(document.createElement('br'));
    };

    try {
        AsYouWish.requestPrivs([
			// GLOBALS
			'sdk/console',
			// HIGH-LEVEL APIS
			'chrome',
			// BEGIN THOSE OF LITTLE USE (might only be useful to act as alternative to AsYouWish itself)

			'sdk/simple-prefs',
			'sdk/timers', // Probably of no use since websites already allow timers
			// END THOSE OF LITTLE USE
			'sdk/base64',
			'sdk/clipboard',
			'sdk/context-menu',
			'sdk/hotkeys',
			'sdk/indexed-db',
			'sdk/notifications',
			'sdk/page-mod',
			'sdk/page-worker',
			'sdk/panel',
			'sdk/passwords',
			'sdk/private-browsing',
			'sdk/querystring',
			'sdk/request',
			'sdk/selection',
			'sdk/simple-storage',
			'sdk/system',
			'sdk/tabs',
			'sdk/url',
			'sdk/widget',
			'sdk/windows',

			// Low-level APIs (see main.js for more info):

			'toolkit/loader',
			'sdk/console/plain-text',
			'sdk/console/traceback',
			'sdk/content/content',
			// 'sdk/content/content-proxy',
			'sdk/content/loader',
			'sdk/content/symbiont',
			'sdk/content/worker',
			'sdk/core/heritage',
			'sdk/core/namespace',
			'sdk/core/promise',
			'sdk/event/core',
			'sdk/event/target',
			'sdk/frame/hidden-frame',
			'sdk/frame/utils',
			'sdk/io/byte-streams',
			'sdk/io/file',
			'sdk/io/text-streams',
			'sdk/loader/cuddlefish',
			'sdk/loader/sandbox',
			'sdk/net/url',
			'sdk/net/xhr',
			'sdk/util/match-pattern',
			'sdk/platform/xpcom',
			'sdk/preferences/service',
			'sdk/system/environment',
			'sdk/system/events',
			'sdk/system/runtime',
			'sdk/system/unload',
			'sdk/system/xul-app',
			'sdk/tabs/utils',
			'sdk/test/assert',
			'sdk/test/harness',
			'sdk/test/httpd',
			'sdk/test/runner',
			'sdk/util/collection',
			'sdk/util/deprecate',
			'sdk/util/list',
			'sdk/util/uuid',
			'sdk/window/utils',

			// Custom
			// 'x-register', // This cannot be requested directly; it will only be delivered through the register() API
			'x-subprocess',
			'x-namespaced-simple-storage-http://brett-zamir.me' // This needs a namespace afterward
		], function (
			fileObj
		) {
			alert('All ok');
        }, errBack);

    } catch (e) {
        alert('page error: ' + e);
    }
});

</script>
</head><body>

<div id="errs"></div>

</body></html>
