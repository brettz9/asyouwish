<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<link href="jquery-ui.custom/css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
<style>
#iframe-wrapper {
    height: 515px;
    width: 100%;
}
iframe {
    height: 500px;
    width: 99%;
}
</style>
<script src="jquery-ui.custom/js/jquery-1.10.2.js"></script>
<script src="jquery-ui.custom/js/jquery-ui-1.10.4.custom.js"></script>
<script>
/*globals alert, document, window, AsYouWish*/

var aywObjects, aywPrivs;
window.addEventListener('DOMContentLoaded', function () {
    'use strict';

    var errBack = function (error) {
            document.getElementById('errs').
                appendChild(document.createTextNode('Error type: ' + error + '\n'));
            document.getElementById('errs').
                appendChild(document.createElement('br'));
        };
    aywPrivs = [
        // GLOBALS
        'sdk/console',
        // HIGH-LEVEL APIS
        'chrome',
        // BEGIN THOSE OF LITTLE USE (might only be useful to act as alternative to AsYouWish itself)
        'sdk/l10n', // Not of any use to sites as will only provide access to THIS addon's localization (unless we were to allow common translation strings!)
        'sdk/self', // Probably of little use as only gives info on THIS addon, but might be used to detect whether addon was just upgraded, for loading any useful text files we might add  to the addon in the future?, etc. This is not the self global
        'sdk/simple-prefs',
        'sdk/timers', // Probably of no use since websites already allow timers
        // END THOSE OF LITTLE USE
        'sdk/base64',
        'sdk/clipboard',
        'sdk/context-menu',
        'sdk/hotkeys',
        'sdk/indexed-db',
        'sdk/notifications',
        'sdk/page-mod',
        'sdk/page-worker',
        'sdk/panel',
        'sdk/passwords',
        'sdk/private-browsing',
        'sdk/querystring',
        'sdk/request',
        'sdk/selection',
        'sdk/simple-storage',
        'sdk/system',
        'sdk/tabs',
        'sdk/url',
        'sdk/widget',
        'sdk/windows',

        // Low-level APIs (see main.js for more info):

        'toolkit/loader',
        'sdk/console/plain-text',
        'sdk/console/traceback',
        'sdk/content/content',
        // 'sdk/content/content-proxy',
        'sdk/content/loader',
        'sdk/content/symbiont',
        'sdk/content/worker',
        'sdk/core/heritage',
        'sdk/core/namespace',
        'sdk/core/promise',
        'sdk/event/core',
        'sdk/event/target',
        'sdk/frame/hidden-frame',
        'sdk/frame/utils',
        'sdk/io/byte-streams',
        'sdk/io/file',
        'sdk/io/text-streams',
        'sdk/loader/cuddlefish',
        'sdk/loader/sandbox',
        'sdk/net/url',
        'sdk/net/xhr',
        'sdk/util/match-pattern',
        'sdk/platform/xpcom',
        'sdk/preferences/service',
        'sdk/system/environment',
        'sdk/system/events',
        'sdk/system/runtime',
        'sdk/system/unload',
        'sdk/system/xul-app',
        'sdk/tabs/utils',
        'sdk/test/assert',
        'sdk/test/harness',
        'sdk/test/httpd',
        'sdk/test/runner',
        'sdk/util/collection',
        'sdk/util/deprecate',
        'sdk/util/list',
        'sdk/util/uuid',
        'sdk/window/utils',

        // Custom
        // 'x-register', // This cannot be requested directly; it will only be delivered through the register() API
        'x-subprocess',
        'x-namespaced-simple-storage-http://brett-zamir.me' // This needs a namespace afterward
    ];

    // Ensure this is accessbile
    function require (name) {
        var privPos = aywPrivs.indexOf(name);
        if (privPos === -1) {
            throw 'Required item of name "' + name + '" not found.';
        }
        if (!aywObjects) {
            throw 'Permission for AsYouWish objects has not been obtained.';
        }
        return aywObjects[privPos];
    }
        
    $('#iframe-wrapper').resizable({
        alsoResize : '#javascript',
        handles: 'n, s'
    });

    var iframe = document.querySelector('#javascript');
    var contentWin = iframe.contentWindow;

    // Todo: Ensure WebAppFind works from here (not within iframe)
    // Todo: upon user toggle, optionally eval upon button click instead
    iframe.addEventListener('load', function () {
        contentWin.cm.setValue(
            'var fileObj = require(\'sdk/io/file\');\n'+
            'alert(fileObj.read(\'C:\\\\Program Files (x86)\\\\Mozilla Firefox\\\\application.ini\'));'
        );
        contentWin.addEventListener('keyup', function (e) {
            // alert(e.keyCode); return;
            if (
                // We do re-eval if this is a cut or paste operation
                // but not for other ctrl commands
                (e.ctrlKey && [86, 88].indexOf(e.keyCode) < 0) ||
                // We avoid re-evaluating here in case this is a mere arrow
                // key to navigate, an enter key pressed to close an alert,
                // etc.; the input event was not aggressive enough in that
                // backspace did not cause a reeval as it ought
                [9, 13, 16, 17, 18, 20, 33, 34, 35, 36, 37, 38, 39, 40, 91, 144].indexOf(e.keyCode) > -1) {
                return;
            }
            try {
                
                setTimeout(function () {
                    contentWin.eval(
                        require.toString().replace(/ayw/g, 'top.ayw')+
                        /*'function require (name) {\n'+
                            'var privPos = top.aywPrivs.indexOf(name);\n'+
                            'if (privPos === -1) {\n'+
                                'throw "Required item of name \'" + name + "\' not found.";\n'+
                            '}\n'+
                            'if (!top.aywObjects) {\n'+
                                'throw "Permission for AsYouWish objects has not been obtained.";\n'+
                            '}\n'+
                            'return top.aywObjects[privPos];\n'+
                        '}\n'+*/
                        contentWin.cm.getValue()
                    );
                }, 50);
            }
            catch(e) {
                // console.log(e);
                throw e;
            }
        });
    });

    try {
        AsYouWish.requestPrivs(aywPrivs, function (...aywObjs) {
            aywObjects = aywObjs;
        }, errBack);
    } catch (e) {
        alert('page error: ' + e);
    }
});

</script>
</head><body>

<div id="errs"></div>

<div id="iframe-wrapper" class="ui-widget-content">
    <iframe id="javascript" src="javascript.html"></iframe>
</div>

</body></html>
