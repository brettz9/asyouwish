<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<script>
/*globals alert, document, window, AsYouWish*/

window.addEventListener('DOMContentLoaded', function () {
    'use strict';

    var errBack = function (error) {
        document.getElementById('errs').
            appendChild(document.createTextNode('Error type: ' + error + '\n'));
        document.getElementById('errs').
            appendChild(document.createElement('br'));
    };

    try {
        AsYouWish.requestPrivs('file', function (fileObj) {
            try {
                alert(
                    fileObj.read('C:\\Program Files (x86)\\Mozilla Firefox\\application.ini')
                );
            }
            catch (e) {
                alert('Page callback error' + e);
            }
        }, errBack);

    } catch (e) {
        alert('page error: ' + e);
    }
});

</script>
</head><body>

<div id="errs"></div>

</body></html>
